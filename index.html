<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Tradimaq</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f4a261, #e76f51);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
      box-sizing: border-box;
    }

    .menu {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      padding: 20px 30px;
      text-align: center;
      max-width: 250px;
      width: 90%;
      animation: fadeIn 0.5s ease-in-out;
    }

    .logo {
      width: 40%;
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: bounceIn 1s ease-out;
    }

    .menu h1 {
      margin-bottom: 15px;
      color: #e76f51;
      font-size: 1.4em;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #f4a261;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.3s;
      opacity: 0;
      animation: buttonSlideIn 0.5s ease-out forwards;
      touch-action: manipulation;
    }

    .btn:hover {
      background: #e76f51;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
    }

    footer {
      margin-top: 10px;
      font-size: 0.8em;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    @keyframes buttonSlideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .menu:first-of-type .btn:nth-child(1) { animation-delay: 0.1s; }
    .menu:first-of-type .btn:nth-child(2) { animation-delay: 0.2s; }
    .menu:first-of-type .btn:nth-child(3) { animation-delay: 0.3s; }
    .menu:first-of-type .btn:nth-child(4) { animation-delay: 0.4s; }
    .menu:last-of-type .btn { animation-delay: 0.1s; }

    @media (max-width: 600px) {
      body {
        gap: 15px;
        padding: 15px 0;
      }

      .menu {
        max-width: 240px;
        padding: 18px 25px;
        border-radius: 8px;
        animation: fadeInMobile 0.6s ease-in-out;
      }

      .menu h1 {
        font-size: 1.3em;
      }

      .btn {
        padding: 9px;
        font-size: 0.95em;
        transition: background 0.2s, transform 0.2s;
        animation: buttonSlideInMobile 0.6s ease-out forwards;
      }

      .btn:hover {
        background: #e76f51;
        transform: scale(1.03);
      }

      .btn:active {
        transform: scale(0.97);
      }

      .logo {
        max-width: 294px;
        animation: bounceInMobile 1.2s ease-out;
      }

      @keyframes fadeInMobile {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes bounceInMobile {
        0% { opacity: 0; transform: scale(0.4); }
        50% { opacity: 1; transform: scale(1.03); }
        70% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }

      @keyframes buttonSlideInMobile {
        from { opacity: 0; transform: translateX(-15px); }
        to { opacity: 1; transform: translateX(0); }
      }

      .menu:first-of-type .btn:nth-child(1) { animation-delay: 0.05s; }
      .menu:first-of-type .btn:nth-child(2) { animation-delay: 0.1s; }
      .menu:first-of-type .btn:nth-child(3) { animation-delay: 0.15s; }
      .menu:first-of-type .btn:nth-child(4) { animation-delay: 0.2s; }
      .menu:last-of-type .btn { animation-delay: 0.05s; }
    }

    @media (min-width: 601px) and (max-width: 900px) {
      .menu {
        max-width: 300px;
        padding: 25px 35px;
      }

      .logo {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <img src="LOGO_tradimaq_branca.png" alt="Tradimaq" class="logo">
  <div class="menu">
    <h1>Status Diário</h1>
    <button class="btn" onclick="abrir('/Pages/status_MG.html')">Status MG</button>
    <button class="btn" onclick="abrir('/Pages/status_GO.html')">Status GO</button>
    <button class="btn" onclick="abrir('/Pages/status_ES.html')">Status ES</button>
    <button class="btn" onclick="abrir('/Pages/status_PA.html')">Status PA</button>
    <footer>By Gabriel Roza</footer>
  </div>

  <!-- Nova caixa: Gerador de Relatórios -->
  <div class="menu">
    <h1>Gerador de Relatórios</h1>
    <button class="btn" onclick="abrir('/Pages/relatorios.html')">Abrir Gerador</button>
    <footer>By Gabriel Roza</footer>
  </div>

  <script>
    function abrir(arquivo) {
      window.location.href = arquivo;
      // ou: window.open(arquivo, '_blank');
    }
  </script>
</body>
</html>
