<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Tradimaq</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f4a261, #e76f51);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .menu {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      padding: 30px 40px;
      text-align: center;
      width: 300px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .logo {
      width: 40%;
      max-width: 150px;
      height: auto;
      margin-bottom: 10px;
    }

    .menu h1 {
      margin-bottom: 20px;
      color: #e76f51;
      font-size: 1.6em;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #f4a261;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.2s;
    }

    .btn:hover {
      background: #e76f51;
      transform: scale(1.03);
    }

    footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
  <img src="LOGO_tradimaq_branca.png" alt="Tradimaq" class="logo">
<body>
  <div class="menu">
    <h1>Status Diário</h1>
    <button class="btn" onclick="abrir('/Pages/status_MG.html')">Status MG</button>
    <button class="btn" onclick="abrir('/Pages/status_GO.html')">Status GO</button>
    <button class="btn" onclick="abrir('/Pages/status_ES.html')">Status ES</button>
    <button class="btn" onclick="abrir('/Pages/status_PA.html')">Status PA</button>
    <footer>By Gabriel Roza</footer>
  </div>

  <!-- Nova caixa: Gerador de Relatórios -->
  <div class="menu">
    <h1>Gerador de Relatórios</h1>
    <button class="btn" onclick="abrir('/Pages/relatorios.html')">Abrir Gerador</button>
    <footer>By Gabriel Roza</footer>
  </div>

  </div>

  <script>
    function abrir(arquivo) {
      window.location.href = arquivo;
      // ou: window.open(arquivo, '_blank');
    }
  </script>
</body>
</html>
